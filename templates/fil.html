{% extends "navbar1.html" %}
{% block content %}
{% load static %}
<style>
  body{
    background-image: url("https://images.unsplash.com/photo-1621155346337-1d19476ba7d6?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTh8fGltYWdlfGVufDB8fDB8fHww");
    
    background-repeat: no-repeat;
    background-size: cover;
  }
</style>
<div class="container mt-5">
    <div class="row">
    

     {% for i in c %}

      <div class="col-md-4 mb-4">
        <h5 class="card-title" style="color: azure;">{{i.productname}}</h5>
        <div class="card">
          <img src="{{i.image.url}}" class="card-img-top" alt="Image Alt Text" height="200" width="200">
          <div class="card-body">
            <h5 class="card-title">{{i.productname}}</h5>
            <p class="card-text">{{i.description}}</p>
            <a href="{% url 'addtocart' i.id %}" class="btn btn-primary">cart</a>
          </div>
      
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

{% endblock %}
