{% extends "navbar.html" %}
{% block content %}
{% load static %}

<head>
    <style>
        #cd{
            background-color: rgba(93, 91, 91, 0.65);
            padding: 20px;
            border-radius: 5px;
            font-size: larger;
        }
        body{
            background-image:url('{% static "images/login.jpg" %}');
            background-size:cover;
            background-repeat:no repeat;
        }
    </style>
</head>
<body>    
<br><br><br><br>
<div class="container col-4">
        <div class="center" id='cd'>
            <h1 style='color:#d3a62b;'><center>Login</center></h1><br>
        <form action="{% url "login1" %}" method="post">
          {% csrf_token %}
            <div class="form-group">
              {% comment %} <label for="exampleInputEmail1">Username</label> {% endcomment %}
              <input type="text" class="form-control" name='username' placeholder="Enter Username">
              <span></span>
            </div>
            <div class="form-group">
              {% comment %} <label for="exampleInputPassword1">Password</label> {% endcomment %}
              <input type="password" class="form-control" name='password' placeholder="Password">
              <span></span>
            </div>
            <span style='color:white;'>Dont have an account ? <a href="{% url "signup" %}" style='text-decoration:none; color:#1aafeb;'>sign up</a></span> <br><br>
            <button type="submit" class="btn btn-primary form-control" style='border-radius:20px;'>Login</button>
          </form>
        </div>
        </body>
{% endblock  %}
